<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main-container">
      <div id="modalAskingName">
        <label for="nameOfUser">User name: </label>
        <input type="text" id="nameOfUser" />
        <label for="fatherName">Father name : </label>
        <input type="text" id="fatherName" />
        <label for="idOfUser">Id : </label>
        <input type="text" id="idOfUser" />
        <button onclick="gettingData()">Save Data !</button>
      </div>

      <div>
        <button id="startButton" onclick="renderQuestions()">Start</button>
        <button id="restartButton" onclick="restartQuestions()">Restart</button>
        <div id="main"><p>Click Start to begin the quiz!</p></div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
